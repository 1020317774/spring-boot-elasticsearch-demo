server.port=9999

# \u6700\u65B0\u7248\u5DF2\u542F\u7528\uFF0C\u4F7F\u7528config
#spring.data.elasticsearch.cluster-name=my-application
#spring.data.elasticsearch.cluster-nodes=http://127.0.0.1:9300

# \u4ED3\u5E93\u4E2D\u6570\u636E\u5B58\u50A8
spring.data.elasticsearch.repositories.enabled=true

# Database
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learning?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=GMT%2B8
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Mybatis Plus
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.example.elasticsearch.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.banner=true
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl